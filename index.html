<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar components go here -->
    <header>
        <div class="navbar">
           <div class="nav-logo border">
                <div class="logo"></div>
           </div> 

           <div class="nav-address border">
            <p class="address-one">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-two">United Kingdom</p>
            </div>
           </div>

           <div class="nav-search">
            <select name="search" id="search" class="search-select">
                <option value="all">All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>

           <div class="nav-sign-in border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & Lists</p>
           </div>

           <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
           </div>

           <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
           </div>
        </div>

        <!-- second navbar code goes here -->
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>
</body>
</html>
